<!DOCTYPE html>
<html>
<head>
<style>
.myDiv {
    align-items: center;
    display: flex;
    justify-content: center;
}
.navbar {
    background-image: url("/media/static/admin_static/blackhole.jpg");
        background-repeat: no-repeat, repeat;
        background-size: cover;
}
</style>
</head>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}">
        <span class="fa fa-apple" style="font-size:28px;color:red"></span> J A S P Auto Parts</a>
    </div>
    <ul class="nav navbar-nav">
        <li class="nav-item">
        <a class="nav-link active" href="{% url 'home' %}">
            <span class="fa fa-home" style="font-size:25px;color:red"></span>  Home</a>
            </li>
        <li class="nav-item">
        <a class="nav-link active" href="{% url 'filter_dropdown2' %}">
            <span class=><i class="fa fa-arrow-circle-right" style="font-size:25px;color:red"></i></span>  Store</a>
            </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
        <a class="nav-link active" href="{% url 'customerprofile' %}">
            <span class="fa fa-user" style="font-size:25px;color:red"></span>  My Profile</a>
            </li>
        <li class="nav-item">
        <a class="nav-link active" href="{% url 'contact_us' %}">
            <span class="fa fa-info" style="font-size:25px;color:red"></span>  Contact</a>
            </li>
        <li class="nav-item">
        <a class="nav-link active" href="{% url 'customerregistration' %}">
            <span class="fa fa-sign-in" style="font-size:25px;color:red"></span>  Sign Up</a>
            </li>
        <li class="nav-item">
        <a class="nav-link active" href="{% url 'customerlogin' %}">
            <span class="fa fa-power-off" style="font-size:25px;color:red"></span>  Login 
            {% if user.is_authenticated %} Welcome {{ user.username }} {% endif %}</a>
            </li>
        <li class="nav-item">
        <a class="nav-link active" href="{% url 'customerlogout' %}">
            <span class="fa fa-sign-out" style="font-size:25px;color:red" aria-hidden="true"></span>  Log Out</a>
            </li>
        <li class="nav-item">
        <a class="nav-link active" href="{% url 'mycart' %}">
            <span class="fa fa-shopping-basket" style="font-size:25px;color:red"></span>  Cart</a>
            </li>
    </ul>
    </div>
</nav>

<div class="myDiv">
    <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="GET">
        <input name="keyword" class="form-control mr-sm-2" type="search" minlength="4" maxlength="14" placeholder="Search part number" aria-label="Search" required>
        <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
<br></br>

<div class="container">
{% block content %}

{% endblock %}
</div>

</body>

</html>
